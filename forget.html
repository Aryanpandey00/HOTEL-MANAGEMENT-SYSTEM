<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget Password</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background: rgb(139, 177, 193);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        width: 350px;
        text-align: center;
      }

      h2 {
        margin-bottom: 20px;
        color: #333;
      }

      input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
      }

      button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background: #0056b3;
      }

      p {
        margin-top: 15px;
        font-size: 14px;
      }

      a {
        color: #007bff;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Forget Password</h2>
      <form action="reset-password.php" method="post">
        <input
          type="tel"
          name="mobile"
          placeholder="Enter Mobile Number"
          pattern="[0-9]{10}"
          required
        />
        <input
          type="text"
          name="otp"
          placeholder="Enter OTP"
          maxlength="6"
          required
        />
        <button type="submit">Verify OTP</button>
      </form>
      <p><a href="login.html">Back to Login</a></p>
    </div>
  </body>
</html>
