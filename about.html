<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - City Hotel</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: "center";
        /* Perfect vertical centering */
        background: #222;
        padding: 10px 20px;
        color: white;
      }

      .logo img {
        height: 50px;
      }

      /* Center Navigation Links */
      .nav-links {
        list-style: none;
        display: flex;
        gap: 40px;
        /* Increased gap between menu items */
        align-items: "";
        /* Align vertically */
      }

      .nav-links li a {
        text-decoration: none;
        color: white;
        font-size: 16px;
        padding: 8px 14px;
        /* Make them feel like buttons */
        border-radius: 4px;
        transition: background 0.3s, color 0.3s;
      }

      .nav-links li a:hover {
        background: #ff9800;
        color: white;
      }

      /* Book Now Button */
      .book-btn button {
        padding: 8px 20px;
        background: #ff9800;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .book-btn button:hover {
        background: #e68a00;
      }

      /* Mobile Menu Icon */
      .menu-toggle {
        display: none;
        font-size: 24px;
        cursor: pointer;
      }

      @media (max-width: 768px) {
        .nav-links {
          position: absolute;
          top: 70px;
          left: -100%;
          flex-direction: column;
          background: #333;
          width: 100%;
          transition: left 0.3s;
          padding: 10px 0;
          gap: 20px;
          /* Spacing in mobile menu */
        }

        .nav-links.active {
          left: 0;
        }

        .menu-toggle {
          display: block;
        }
      }
      /*Nav End*/
      body {
        font-family: Arial, sans-serif;
        background: rgb(205, 229, 238);
        margin: 0;
        padding: 0;
      }

      .contact-container {
        max-width: 800px;
        margin: 50px auto;
        background: rgb(218, 230, 234);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }

      h1,
      h2 {
        text-align: center;
        color: #333;
      }

      h2 {
        cursor: pointer;
        padding: 10px;
        background: #eee;
        border-radius: 5px;
        display: inline-block;
        transition: 0.3s;
      }

      h2:hover {
        background: #333;
        color: white;
      }

      .info {
        text-align: center;
        font-size: 18px;
        margin-bottom: 20px;
      }

      .social-media {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
        margin-bottom: 20px;
      }

      .btn {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 10px 20px;
        background: #ddd;
        text-decoration: none;
        color: #333;
        border-radius: 30px;
        transition: 0.3s ease-in-out;
        font-weight: bold;
      }

      .btn img {
        width: 20px;
        height: 20px;
      }

      .btn:hover {
        transform: scale(1.1);
        background: #666;
        color: white;
      }

      .whatsapp:hover {
        background: #25d366;
      }

      .instagram:hover {
        background: #e1306c;
      }

      .facebook:hover {
        background: #1877f2;
      }

      .twitter:hover {
        background: #1da1f2;
      }

      .location {
        text-align: center;
      }

      #map {
        margin-top: 20px;
        width: 100%;
        height: 400px;
        border-radius: 10px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <!--Nevbar start-->
    <nav class="navbar">
      <!-- Logo -->
      <div class="logo">
        <img src="Image/navlogo.png" alt="Logo" />
      </div>
      <!-- Center Menu -->
      <ul class="nav-links">
        <li class="nav-index">
          <a class="nav-links" href="index.html">Home</a>
        </li>
        <li class="nav-login">
          <a class="nav-links" href="about.html">About</a>
        </li>
        <li class="nav-service">
          <a class="nav-links" href="service.html">Services</a>
        </li>
        <li class="nav-explore">
          <a class="nav-links" href="explore.html">Explore</a>
        </li>
        <li class="nav-contact">
          <a class="nav-links" href="contact.html">Contact</a>
        </li>
        <li class="nav-login">
          <a class="nav-links" href="login.html">Login</a>
        </li>
      </ul>
      <!-- Right Button -->
      <div class="book-btn">
        <button id="bookNowBtn">Book Now</button>
      </div>

      <!-- Mobile Menu Icon -->
      <div class="menu-toggle" id="menuToggle">‚ò∞</div>
    </nav>
    <!--Nevbar End-->
    <!--Nav End-->
    <div class="contact-container">
      <h1>Contact Us</h1>

      <!-- Contact Info -->
      <div class="info">
        <p><strong>üìû Mobile:</strong> +91 9565162104</p>
        <p><strong>üìß Email:</strong> vis115601@gmial.com</p>
      </div>

      <!-- Social Media Links -->
      <div class="social-media">
        <a href="#" class="btn whatsapp"
          ><img
            src="https://cdn-icons-png.flaticon.com/512/733/733585.png"
            alt="WhatsApp"
          />
          WhatsApp</a
        >
        <a href="#" class="btn instagram"
          ><img
            src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png"
            alt="Instagram"
          />
          Instagram</a
        >
        <a href="#" class="btn facebook"
          ><img
            src="https://cdn-icons-png.flaticon.com/512/733/733547.png"
            alt="Facebook"
          />
          Facebook</a
        >
        <a href="#" class="btn twitter"
          ><img
            src="https://cdn-icons-png.flaticon.com/512/733/733579.png"
            alt="Twitter"
          />
          Twitter</a
        >
      </div>

      <!-- Location Section -->
      <div class="location">
        <h2 onclick="showHotelLocation()">
          <i><bold>üìç Click to find City Hotel</bold></i>
        </h2>
        <div id="map"></div>
      </div>
    </div>

    <script>
      //Book Now//
      document
        .getElementById("bookNowBtn")
        .addEventListener("click", function () {
          // Confirmation alert
          let confirmLogin = confirm("Please login to continue booking.");

          // If user clicks OK ‚Üí redirect to login page
          if (confirmLogin) {
            window.location.href = "login.html";
          }
          // If Cancel ‚Üí stay on same page
        });
      //Book now end//
      function showHotelLocation() {
        let mapUrl = `https://www.google.com/maps?q=Lucknow%20Jankipuram&output=embed`;
        document.getElementById(
          "map"
        ).innerHTML = `<iframe src="${mapUrl}" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>`;
      }
    </script>
  </body>
</html>
